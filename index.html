<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snowy Christmas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Thêm thư viện Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Thêm favicon Giáng Sinh -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2637/2637417.png" type="image/png">
</head>

<body>
    <h1 class="heading">
        <span>Lễ Giáng sinh</span>
    </h1>
    <div class="counter">
        <div class="glass">
            <div class="card">
                <span class="value" id="days">00</span>
                <span class="caption">days</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="hours">00</span>
                <span class="caption">hours</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="minutes">00</span>
                <span class="caption">minutes</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="seconds">00</span>
                <span class="caption">seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
