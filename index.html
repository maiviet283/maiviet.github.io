<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snowy Christmas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Thêm thư viện Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Thêm favicon Giáng Sinh -->
    <link rel="icon" href="access/christmas-wreath.png" type="image/png">

    <!-- seo -->
    <meta property="og:image" content="https://maiviet.id.vn/static/back.jpg" />
    <meta name="keywords" content="Mai Quốc Việt, sinh viên ngành IT, hành trình học tập, phát triển bản thân, chia sẻ cuộc sống, hình ảnh đời thường, trải nghiệm cá nhân, học tập và phát triển, blog cá nhân, hành trình học tập và phát triển bản thân, Việt Mậu, Mai Việt, Quốc Việt, Mai Việt VKU">
    <meta property="og:title" content="Mai Quốc Việt" />
    <meta property="og:description" content="Trang web chính thức của Mai Quốc Việt, sinh viên ngành IT, nơi chia sẻ những hình ảnh đời thường, cuộc sống, và hành trình học tập, phát triển bản thân. Khám phá câu chuyện cá nhân và những trải nghiệm học tập của tôi tại đây." />
    <meta property="og:url" content="https://maiviet283.github.io/" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="https://maiviet283.github.io/" />
    <meta name="robots" content="index, follow">
    <meta name="author" content="Mai Quốc Việt">
    <meta name="publisher" content="Mai Quốc Việt">
    <meta name="description" content="Trang web chính thức của Mai Quốc Việt, sinh viên ngành IP, nơi chia sẻ những hình ảnh đời thường, cuộc sống, và hành trình học tập, phát triển bản thân. Khám phá câu chuyện cá nhân và những trải nghiệm học tập của tôi tại đây.">
</head>

<body>
    <audio title="Nhạc Chờ Đợi Lễ Giáng sinh" id="myAudio" src="music/Last Christmas.mp3" autoplay muted></audio>

    <h1 class="heading">
        <span title="Chờ Đợi Lễ Giáng sinh">Chờ Đợi Lễ Giáng sinh</span>
    </h1>
    <div class="counter">
        <div class="glass">
            <div class="card">
                <span class="value" id="days">00</span>
                <span class="caption">days</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="hours">00</span>
                <span class="caption">hours</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="minutes">00</span>
                <span class="caption">minutes</span>
            </div>
        </div>
        <div class="glass">
            <div class="card">
                <span class="value" id="seconds">00</span>
                <span class="caption">seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
